<!DOCTYPE html>
<html lang="en">
    <head>
    <title>XeroParts Database Login</title>
    <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <section id="content">
                <form method="post" action="/users/register" enctype="application/x-www-form-urlencoded">
                    <h1>Register</h1>
                    <div>
                        <input type="text" placeholder="Username" required="true" id="username" name="username"/>
                    </div>
                    <div>
                        <input type="password" placeholder="Password" required="true" id="password" name="password"/>
                    </div>
                    <div>
                        <input type="text" placeholder="Last Name" required="true" id="lastname" name="lastname"/>
                    </div>
                    <div>
                        <input type="text" placeholder="First Name" required="true" id="firstname" name="firstname"/>
                    </div>
                    <div>
                        <input type="email" placeholder="Email" required="true" id="email" name="email"/>
                    </div>
                    <div>
                        <input type="submit" value="Register" />
                    </div>
                </form><!-- form -->
            </section><!-- content -->
        </div><!-- container -->
        </body>
</html>
