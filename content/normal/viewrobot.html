<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/nologin/jquery/jquery-3.7.0.js"></script>
    <script type="text/javascript" src="/nologin/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="/normal/viewrobot.js"></script>
    <link rel="stylesheet" href="/normal/viewrobot.css">
    <link rel="stylesheet" href="/nologin/jquery/jquery-ui.css" />

    <link rel="stylesheet" media="screen" href="/nologin/wunderbaum/wunderbaum.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" />

<body>

<div class="container" id="container">
    <section id="content">
        <div id="dialog-confirm"></div>
        <div id="parttree"></div>        
        <div id="costdiv">
            <p id="costs">Total Robot Cost: $0.00</p>
        </div>
        <br>
        <div id="commands">
        'A' to add a new assembly<br>
        'C' to add a new COTS part<br>
        'M' to add a new manufactured part<br>
        'R' to rename an assembly and its children<br>
        'Delete' to delete selectedpart<br><br>
        Drag parts to move them to new location<br>
        Control-Drag to make a copy of parts in a new location<br>
        </div>
        <a href="/menu">Main Menu</a>
    </section>
</div>
<script>
    var robotid="$$$ROBOTID$$$";
</script>
