<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/nologin/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/nologin/login.css">
</head>
<body>
<div class="container">
    <section id="content">
        <h2 class="title">Change Password</h2>
            <form id="changepwd" method="post" action="/users/changepwd" enctype="application/x-www-form-urlencoded">
                <div>
                    <input type="hidden" id="username" name="username" value="$$$USERNAME$$$"/>
                </div>
        
                <div>
                    <input type="password" placeholder="Old Password" required="true" id="oldpwd" name="oldpwd"/>
                </div>
        
                <div>
                    <input type="password" placeholder="New Password" required="true" id="newpwd" name="newpwd"/>
                </div>
        
                <div>
                    <input type="password" placeholder="Repeate New Password" required="true" id="secondpwd" name="secondpwd"/>
                </div>
        
                <div>
                    <input type="submit" value="Change" />
                </div>
            </form>
        </div>
    </section>
</div>
<script type="text/javascript" src="/normal/changepwd.js"></script>
<script> 
    var usernamevalue="$$$USERNAME$$$";
</script>
</body>
</html>
