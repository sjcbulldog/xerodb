<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/normal/editpart.css">
    <script type="text/javascript" src="/nologin/jquery/jquery-3.7.0.js"></script>
    <script type="text/javascript" src="/normal/editpart.js"></script>
    <title>Edit Part</title>
</head>
<body style="height: 100%;">
    <div class="container">
        <section id="content">
            <form id="editpartform" method="post" action="/robots/editpartdone" enctype="application/x-www-form-urlencoded">
                <h1>Edit Part</h1>
                <div>
                    <p id="partnotext"></p>
                </div>
                <input type="hidden" id="partno" name="partno" value="**EMPTY**">
                <input type="hidden" id="retplace" name="retplace" value="**EMPTY**">
                <div id="descidparent">
                    <label for="desc">Description</label>
                    <input list="descid" type="text" required=true placeholder="Description" id="desc" name="desc" value="" autofocus/>
                </div>
                <div>
                    <label for="donedate">Done Date</label>
                    <input type="date" placeholder="Description" id="donedate" name="donedate" value="" autofocus/>
                </div>
                <div>
                    <label id="nextstatelabel" for="nextdate">Next State Date</label>
                    <input type="date" placeholder="Description" id="nextdate" name="nextdate" value="" autofocus/>
                </div>
                <div id="lastone">
                    <label for="quantity">Quantity</label>
                    <input type="number" required=true min="1" max="100" placeholder="Quantity" id="quantity" name="quantity" value=""/>
                </div>
                <div style="text-align: center;">
                    <input type="submit" value="Update" />
                </div>
            </form><!-- form -->
        </section><!-- content -->
    </div><!-- container -->

    <script> 
        var partnovalue="$$$PARTNO$$$";
        var dblmsg="$$$DOUBLECLK$$$" ;
        var retplace="$$$RETPLACE$$$";
    </script>
</body>
</html>
